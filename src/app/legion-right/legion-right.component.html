<ul class="list-group">
    <li class="list-group-item active">Task List</li>
    <ng-container *ngFor="let item of legionService.data; index as i;">
        <li (click)="delete(i)" class="list-group-item">
            {{item}}
        </li>
    </ng-container>
    <p *ngIf="legionService.data.length==0">
        No Data
    </p>
</ul>
